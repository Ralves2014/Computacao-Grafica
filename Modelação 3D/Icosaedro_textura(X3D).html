<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf8">
    <title>Icosaedro textura X3D</title>
    <!-- X3DOM:  Declarative 3D Models -->
    <script 
        type='application/javascript' 
        src='lib/x3dom/x3dom-full.js'>
    </script>
    <link 
        rel='stylesheet' 
        type='text/css' 
        href='lib/x3dom/x3dom.css' />
</head>

<body>
    <x3d width="512px" height="512px">
        <scene>
            <shape>
                <appearance>
                    <commonsurfaceshader
                          specularFactor="1 1 1"
                          shininessFactor="5">
                        <imagetexture containerField="diffuseTexture" 
                          url="media/tri2_d.png"></imagetexture>
                        <imagetexture containerField="specularTexture"
                          url="media/tri2_s.png"></imagetexture>
                        <imagetexture containerField="normalTexture"
                          url="media/tri2_n.png"></imagetexture>
                    </commonsurfaceshader>
                </appearance>
                <indexedfaceset id="bow"
                    coordIndex="              
                    0 1 2 -1
                    0 2 3 -1
                    1 4 2 -1
                    2 4 5 -1
                    2 5 3 -1
                    3 5 6 -1
                    0 3 7 -1
                    3 6 7 -1
                    0 8 1 -1
                    0 7 8 -1
                    6 9 7 -1
                    7 9 8 -1
                    1 10 4 -1
                    1 8 10 -1
                    8 9 10 -1
                    5 11 6 -1
                    6 11 9 -1
                    4 11 5 -1
                    4 10 11 -1
                    9 11 10 -1"
                    
                    
                    texCoordIndex="
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    0 1 2 -1
                    ">
                    <coordinate point="
                    +0.00 +1.62 +1.00
                    -1.00 +0.00 +1.62
                    +1.00 +0.00 +1.62
                    +1.62 +1.00 +0.00
                    +0.00 -1.62 +1.00
                    +1.62 -1.00 +0.00
                    +1.00 +0.00 -1.62
                    +0.00 +1.62 -1.00
                    -1.62 +1.00 +0.00
                    -1.00 +0.00 -1.62
                    -1.62 -1.00 +0.00
                    +0.00 -1.62 -1.00">
                    </coordinate>
                    <texturecoordinate point="
                        0.0 0.0
                        1.0 0.0
                        0.5 1.0        
                    ">
                    </indexedfaceset>
            </shape>
        </scene>
    </x3d>
</body>
</html>
